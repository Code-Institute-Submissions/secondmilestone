<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memory Game <span></h1>
        <span class="tool-tip">
            <button aria-label="how to play" onClick="openHelpModal()">
                <svg width="40" height="40">
                    <circle cx="20" cy="20" r="15" stroke-width="2" fill="#000000" />

                        </td>
                        <td class="game-card">

                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="cuty-cats.png" alt="cake7">

                        <td class="game-card">

                        </td>
                    </tr>
                    <tr class="game-grid-row hidden" id="row-medium">
                        <td class="game-card">
                            <img class="game-card-img" src="sleeping-kitty.png" alt="cake1">
                        </td>

                    <tr class="game-grid-row hidden" id="row-hard">
                        <td class="game-card">
                            <img class="game-card-img" src="island.png" alt="cake5">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="island.png" alt="cake6">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="pirate.png" alt="cake7">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="pirate.png" alt="cake8">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="restart-button-div">
                <button class="restart-button brown-button" id="restartButton">Restart ‚Üª</button>
            </div>
        </section>
        <!--Modal on game over -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>Game Over</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations! <span class="game-over-icons">üéä üéä üéä</span> You successfully completed the game. <span class="game-over-icons" style="animation-delay: 0.2s">üéâ üéâ üéâ</span></p>

                <div class="modal-footer">
