<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>git
<body>
<main>
    <div class="row game-menu-and-board-container">
        <div class="col-lg-4 game-info container-fluid">
            <div class="moves-made">
                <h2>Moves Made</h2>
                <p>You completed the game using <span id="totalGameMoves"></span> moves</p>
            </div>
            <div class="level-choice">
                <h2>Choose Your Level: </h2>
                <p class="modal-footer">
                    <button id="easy-button">Easy</button> <button id="medium-button">Medium</button> <button id="hard-button">Hard</button>
                </p>

            </div>
            <div class="navigation-buttons">
                <p class="restart-button-div">
                    <button class="restart-button brown-button" id="restartButton">Restart â†»</button>
                    <button class="restart-button brown-button">Back to Main Menu</button>

                </p>
            </div>

        </div>



        <div class="col-lg-8 game-board container-fluid">
            <div class="game-board">
                <div class="col-3 game-grid-row row-easy">
                    <div class="game-card">
                        <img class="game-card-img" src="cat.png" alt="cake1">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="little-cat.png" alt="cake2">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cat-in-a-pan.png" alt="cake3">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cuty-cats.png" alt="cake4">
                    </div>
                </div>
                <div class="game-grid-row row-easy col-3">
                    <div class="game-card">
                        <img class="game-card-img" src="little-cat.png" alt="cake5">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cat-in-a-pan.png" alt="cake6">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cuty-cats.png" alt="cake7">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cat.png" alt="cake8">
                    </div>
                </div>
                <div class="game-grid-row hidden col-3" id="row-medium">
                    <div class="game-card">
                        <img class="game-card-img" src="sleeping-kitty.png" alt="cake1">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="sleeping-kitty.png" alt="cake2">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cat-reading.png" alt="cake3">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="cat-reading.png" alt="cake4">
                    </div>
                </div>
                <div class="game-grid-row hidden col-3" id="row-hard">
                    <div class="game-card">
                        <img class="game-card-img" src="island.png" alt="cake5">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="island.png" alt="cake6">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="pirate.png" alt="cake7">
                    </div>
                    <div class="game-card">
                        <img class="game-card-img" src="pirate.png" alt="cake8">
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

</body>

</script>

</html>
